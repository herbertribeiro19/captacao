<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captação Gabriel Bets</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/icon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <img src="assets/logo_name.png" alt="Logo Gabriel Bets" class="logo">
  </header>
  <section class="form-section">
    <h2>Entre em Contato</h2>
    <form id="contact-form" action="https://formsubmit.co/herbert.sampaio@ufv.br" method="POST">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="Nome" required>

      <label for="phone">Telefone:</label>
      <input type="tel" id="phone" name="Telefone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="Mensagem" required></textarea>

      <input type="hidden" name="_subject" value="Nova mensagem de contato de Gabriel Bets">
      <input type="hidden" name="_next" value="https://gabrielbets.com/obrigado">
      <input type="hidden" name="_template" value="table">

      <button type="submit">Enviar</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
